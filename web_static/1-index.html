<!DOCTYPE html>
<html>
	<head>
		<title>AirBnB-Clone</title>
		<meta charset="utf8">
		<style>
			.header {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				background-color: #FF0000;
				height: 70px;
				width: 100%;
			}
			.footer {
				font-size: 16px;
				position: absolute;
				bottom: 0;
				left: 0;
				right: 0;
				text-align: center;
				justify-content: center;
				background-color: #00FF00;
				height: 60px;
				width: 100%;
			}
			.footer p {
				margin-top: 22px;
			}
		</style>
	</head>
	<body>
		<header class="header">
		</header>
		<footer class="footer">
			<p>Best School</p>
		</footer>
	</body>
</html>
